<div id="result-list-container" class="animated-container" data-ng-hide="loadingPageForYear">
  <div data-ng-include src="'partial/results/pagination.html'" data-ng-show='resultsPage.totalPages > 1'></div>
  <ul id="results" class="animated-container" data-ng-hide="loadingPage">
    <div data-result="" data-ng-repeat="result in resultsPage.content"
         data-ng-class="{'win': team.id && result.idWinner == team.id, 'loss': team.id && result.idWinner && result.idWinner != team.id}">
    </div>
  </ul>
  <div data-ng-include="" src="'partial/results/pagination.html'" data-ng-show="resultsPage.totalPages > 1"></div>
</div>
