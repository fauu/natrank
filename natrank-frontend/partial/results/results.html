<div id="results-container">
  <ul id="results">
    <li class="result" data-ng-repeat="result in results">
      <div class="main-data">
        <div class="team1-name" data-ng-class="{'winner': result.team1.id == result.winnerTeam.id}">
          <img src="img/flags/{{result.team1CountryFlag.code}}.png" class="flag" /> {{result.team1Country.name}}
        </div>
        <div class="result">
          {{result.team1Goals}}:{{result.team2Goals}} <small>{{result.resultExtra}}</small>
        </div>
        <div class="team2-name" data-ng-class="{'winner': result.team2.id == result.winnerTeam.id}">
          {{result.team2Country.name}} <img src="img/flags/{{result.team2CountryFlag.code}}.png" class="flag" />
        </div>
      </div>
      <div class="additional-data">
        <div class="date">
          {{result.date | date: 'd/M/yyyy'}}
        </div>
        <div class="venue">
          {{result.city.name}}, {{result.country.name}} <img src="img/flags/{{result.countryFlag.code}}.png" class="flag smaller" />
        </div>
        <div class="type">
          {{result.type.name}}
        </div>
      </div>
    </li>
  </ul>
</div>
